<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tu Sitio Web</title>
 
    <!-- Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-4B5XF8H7H3"></script>
<script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-4B5XF8H7H3');
</script>
</head>
<body>
<h1>Bienvenido a Nuestro Sitio Web</h1>
<p>Este es un ejemplo de página con componentes que se pueden medir en Google Analytics.</p>
 
    <!-- Botones con IDs únicos -->
<button id="btn-clic-principal">¡Haz clic aquí!</button>
<button id="btn-secundario">Botón Secundario</button>
<button id="btn-terciario">Botón Terciario</button>
 
    <!-- Formulario -->
<form id="formulario-contacto">
<input type="text" placeholder="Nombre" name="nombre">
<input type="email" placeholder="Correo" name="correo">
<button type="submit">Enviar</button>
</form>
 
    <!-- Enlace externo -->
<a href="https://ejemplo.com" id="enlace-externo" target="_blank">Visita Ejemplo.com</a>
 
    <script>
      // Función genérica para enviar eventos
      function registrarEvento(nombreEvento, categoria, etiqueta) {
        gtag('event', nombreEvento, {
          'event_category': categoria,
          'event_label': etiqueta
        });
      }
 
      // Seguimiento de cada botón
      document.getElementById('btn-clic-principal').addEventListener('click', function() {
        registrarEvento('click_boton_principal', 'Botón', '¡Haz clic aquí!');
      });
 
      document.getElementById('btn-secundario').addEventListener('click', function() {
        registrarEvento('click_boton_secundario', 'Botón', 'Botón Secundario');
      });
 
      document.getElementById('btn-terciario').addEventListener('click', function() {
        registrarEvento('click_boton_terciario', 'Botón', 'Botón Terciario');
      });
 
      // Seguimiento del formulario
      document.getElementById('formulario-contacto').addEventListener('submit', function() {
        registrarEvento('envio_formulario', 'Formulario', 'Formulario de Contacto');
      });
 
      // Seguimiento del enlace externo
      document.getElementById('enlace-externo').addEventListener('click', function() {
        registrarEvento('click_enlace_externo', 'Enlace', 'Visita Ejemplo.com');
      });
</script>
</body>
</html>
